# separate terms of service, privacy policy, and support
# documentation.

name: CI demo GitHub Actions

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: |
          export POSTGRES_USER=${{ vars.POSTGRES_USR }}
          export POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          export POSTGRES_HOST=${{ vars.POSTGRES_HOST }}
          export POSTGRES_PORT=${{ vars.POSTGRES_PORT }}
          echo "user variable : $POSTGRES_USR"
          echo "host variable : $POSTGRES_HOST"
          echo "port variable : $POSTGRES_PORT"
          mvn clean install
        env:
          POSTGRES_USR: ${{ vars.POSTGRES_USR }}
          POSTGRES_HOST: ${{ vars.POSTGRES_HOST }}
          POSTGRES_PORT: ${{ vars.POSTGRES_PORT }}